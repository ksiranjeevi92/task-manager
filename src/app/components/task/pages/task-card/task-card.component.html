<div class="card mb-3 shadow-sm">
  <div class="card-body position-relative">
    <div class="position-absolute top-0 end-0 mt-1 me-2">
      @if(task.status === 'Open'){
      <button class="btn btn-sm btn-outline-secondary me-1" (click)="onEdit()">
        <i class="bi bi-pencil"></i>
      </button>
      }
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">
        <i class="bi bi-trash"></i>
      </button>
    </div>

    <div class="form-check mb-2">
      <input
        class="form-check-input"
        type="radio"
        [checked]="task.status === 'Completed'"
        (click)="onToggleStatus()"
        id="taskRadio{{ task.id }}"
      />
      <label class="form-check-label" [for]="'taskRadio' + task.id">
        Mark {{ task.status === "Completed" ? "Open" : "Completed" }}
      </label>
    </div>

    <h5
      class="card-title"
      [ngClass]="{
        'text-decoration-line-through': task.status === 'Completed'
      }"
    >
      {{ task.title }}
    </h5>
    <p
      class="card-text"
      [ngClass]="{
        'text-muted text-decoration-line-through': task.status === 'Completed'
      }"
    >
      {{ task.description }}
    </p>
    <p class="card-text">
      <small class="text-muted">Due: {{ task.dueDate }}</small>
    </p>
  </div>
</div>
